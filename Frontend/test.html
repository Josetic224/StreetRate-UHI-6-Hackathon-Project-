<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Testing if server works</h1>
    <script>
        fetch('http://localhost:5173')
            .then(res => res.text())
            .then(html => {
                console.log('HTML loaded:', html.substring(0, 200));
            })
            .catch(err => console.error('Error:', err));
    </script>
</body>
</html>
